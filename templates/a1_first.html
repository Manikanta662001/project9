<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        <h1>if condition</h1>
        {% if a > 10 %}
          <h2>inside if </h2>
          <h2>{{a}}</h2>
        {% endif %}

        <h1>if else condition</h1>
        {% if a > b %}
          <h2>inside if</h2>
          <h2>{{a}}</h2>
        {% else %}
          <h2>inside else</h2>
          <h2>{{b}}</h2>
        {% endif %}

    </center>
</body>
</html>
